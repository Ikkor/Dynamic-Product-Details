<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Product Detail</title>

	<link rel="stylesheet" href="main.css" />

    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>
    <script type='text/javascript' src='js/jquery.ba-hashchange.min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    

</head>
<body>




	<main>
		<div class = "option">
		<div class="choice btn_grid">
						<div class = "btn_wrap">
							<button class = "product selected"  data-switch="#phone">Phone</button>
						</div>
						<div class = "btn_wrap">
							<button class = "product"  data-switch="#shoes">Shoes</button>
						</div>
					</div>
				</div>
		
	

	<div id = "page">
		<section id ="phone" class="product-detail">
			
			<div class="imagery ph">
				<img src="images/xr-blue.png" alt="iPhone XR" class="image ph" />
			</div>
			<div class="detail">
				<div class = "product">
					
					
				<h1>iPhone XR</h1>
				<h3>From £100 per month or £5000</h3>
				<div class="options">
					<h2>Capacity</h2>
					<div class="capacity btn_grid">
						<div class="btn_wrap">
							<button class="size selected">64GB</button>
						</div>
						<div class="btn_wrap">
							<button class="size">128GB</button>
						</div>
					</div>

					<h2>Colours</h2>
					<div class="colours btn_grid">
						<div class="btn_wrap">
							<button type="button" class="colour blue selected" data-name="blue" data-colour="#2484E4">
								Blue
							</button>
						</div>
						<div class="btn_wrap">
							<button type="button" class="colour red" data-name="red" data-colour="#AF1E2D">
								Red
							</button>
						</div>
						<div class="btn_wrap">
							<button type="button" class="colour yellow" data-name="yellow" data-colour="#FFCE00">
								Yellow
							</button>
						</div>
						<div class="btn_wrap">
							<button type="button" class="colour coral" data-name="coral" data-colour="#FF6C37">
								Coral
							</button>
						</div>
						<div class="btn_wrap">
							<button type="button" class="colour white" data-name="white" data-colour="#EEEEEE">
								White
							</button>
						</div>
						<div class="btn_wrap">
							<button type="button" class="colour black" data-name="black" data-colour="#212121">
								Black
							</button>
						</div>
					</div>
					<button type="submit" class="submit">ADD TO BASKET</button>
				</div>
			</div>
		</div>
		
		</section>


		<section id ="shoes" class="product-detail" style="display:none;">

			
			<div class="imagery sh">
				<img src="images/sh-blue.png" alt="Nike" class="image sh" />
			</div>
			<div class="detail">
				<div class = "product">
					
					
				<h1>Nike Shoes</h1>
				<h3>From Rs100 per month or Rs5000</h3>
				<div class="options">
					<h2>Size</h2>
					<div class="capacity2 btn_grid">
						<div class="btn_wrap">
							<button class="size selected">Wide</button>
						</div>
						<div class="btn_wrap">
							<button class="size">Medium</button>
						</div>
						<div class="btn_wrap">
							<button class="size">Narrow</button>
						</div>
					</div>

					<h2>Colours</h2>
					<div class="colours btn_grid">
						<div class="btn_wrap">
							<button type="button" class="colour blue selected sh" data-name="blue" data-colour="#2484E4">
								Blue
							</button>
						</div>
						<div class="btn_wrap">
							<button type="button" class="colour green" data-name="green" data-colour="#00FF00">
								Green
							</button>
						</div>
						<div class="btn_wrap">
							<button type="button" class="colour yellow" data-name="yellow" data-colour="#FFCE00">
								Yellow
							</button>
						</div>
						<div class="btn_wrap">
							<button type="button" class="colour coral" data-name="coral" data-colour="#FF6C37">
								Coral
							</button>
						</div>
						<div class="btn_wrap">
							<button type="button" class="colour white" data-name="white" data-colour="#EEEEEE">
								White
							</button>
						</div>
						<div class="btn_wrap">
							<button type="button" class="colour black" data-name="black" data-colour="#212121">
								Black
							</button>
						</div>
					</div>
					<button type="submit" class="submit">ADD TO BASKET</button>
				</div>
			</div>
		</div>
		</section>
	</div>

	</main>
	<script src="js/main.js"></script>

</body>
</html>
